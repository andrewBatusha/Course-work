<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Add Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1 class="display-4 text-center">Add Item</h1>

    <form th:action="@{/v1/items}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="manufacturer" class="form-label">Manufacturer</label>
            <select class="form-select" id="manufacturer" name="manufacturer" required>
                <option value="AMD">AMD</option>
                <option value="Intel">Intel</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="cores" class="form-label">Cores</label>
            <input type="number" class="form-control" id="cores" name="cores" required>
        </div>
        <div class="mb-3">
            <label for="threads" class="form-label">Threads</label>
            <input type="number" class="form-control" id="threads" name="threads" required>
        </div>
        <div class="mb-3">
            <label for="baseClock" class="form-label">Base Clock</label>
            <input type="number" class="form-control" id="baseClock" name="baseClock" required>
        </div>
        <div class="mb-3">
            <label for="turboClock" class="form-label">Turbo Clock</label>
            <input type="number" class="form-control" id="turboClock" name="turboClock" required>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Add Item</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>

</html>
