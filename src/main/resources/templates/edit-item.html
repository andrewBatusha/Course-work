<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Edit Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>Edit Item</h1>

    <form action="/v1/items/edit" method="post">
        <input type="hidden" name="id" th:value="${item.id}" />

        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" name="name" class="form-control" th:value="${item.name}" required />
        </div>

        <div class="mb-3">
            <label for="multiScore" class="form-label">Multi Score</label>
            <input type="number" id="multiScore" name="multiScore" class="form-control" th:value="${item.multiScore}" required />
        </div>

        <div class="mb-3">
            <label for="cores" class="form-label">Cores</label>
            <input type="number" id="cores" name="cores" class="form-control" th:value="${item.cores}" required />
        </div>

        <div class="mb-3">
            <label for="threads" class="form-label">Threads</label>
            <input type="number" id="threads" name="threads" class="form-control" th:value="${item.threads}" required />
        </div>

        <div class="mb-3">
            <label for="baseClock" class="form-label">Base Clock</label>
            <input type="number" id="baseClock" name="baseClock" class="form-control" th:value="${item.baseClock}" required />
        </div>

        <div class="mb-3">
            <label for="turboClock" class="form-label">Turbo Clock</label>
            <input type="number" id="turboClock" name="turboClock" class="form-control" th:value="${item.turboClock}" required />
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
        <a href="/items" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>

</html>
